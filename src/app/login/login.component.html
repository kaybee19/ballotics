<div class="container" style="height: 1000px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <mat-card class="mat-elevation-z5">

                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>


                <mat-card-content>
                    <mat-form-field>            
                        <input type="text" matInput placeholder="Email" name="email">
                        <mat-icon matSuffix color="primary">mail</mat-icon>
                        <mat-hint>Enter your email here</mat-hint>
                    </mat-form-field>

                    <br/>
                    
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" name="password">
                        <mat-icon matSuffix color="primary">lock</mat-icon>
                        <mat-hint>Enter your password here</mat-hint>
                    </mat-form-field>

                </mat-card-content>

                <mat-card-actions align="start">

                    <button mat-raised-button color="primary">Login</button>
                    
                </mat-card-actions>

                <mat-card-footer>
                    You have not registered? Register <a routerLink="/register">here.</a>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
