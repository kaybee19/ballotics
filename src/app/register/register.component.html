<mat-card class="mat-elevation-z1"> 
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
        <input type="text" matInput placeholder="email">
        <mat-icon matSuffix color="primary">mail</mat-icon>
        <mat-hint>Enter a valid email</mat-hint>
        </mat-form-field>
        <br/>

        <mat-form-field>
        <input type="text" matInput placeholder="Password">
        <mat-icon matSuffix color="primary">lock</mat-icon>
        <mat-hint>Enter a password</mat-hint>
        </mat-form-field>
        <br/>

        <mat-form-field>
        <input type="text" matInput placeholder="Password">
        <mat-icon matSuffix color="primary">lock</mat-icon>
        <mat-hint>Enter password again</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-raised-button color="primary">Register</button>
        
    </mat-card-actions>
    <mat-card-footer>
        Already registered? Login <a routerLink="/">here.</a>
    </mat-card-footer>
</mat-card>
